<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ folder_name }} - {{ subject }} Resources - PYQ Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: #1e293b;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --success: #10b981;
            --info: #3b82f6;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            letter-spacing: 1px;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-links a:hover {
            color: var(--accent);
            background: rgba(99, 102, 241, 0.1);
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--bg-secondary);
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .hero-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeIn 0.8s ease;
            padding: 2rem;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
            }
        }

        .hero-section p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto 2rem;
        }

        .folders-section {
            padding: 2rem;
            border-radius: 1rem;
            background: var(--card-bg);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(99, 102, 241, 0.2);
        }

        .list-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .list-group-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .list-group-item:hover {
            transform: translateY(-3px);
            border-color: var(--accent);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
        }

        .file-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .file-name {
            color: var(--text-primary);
            font-weight: 500;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 0.5rem;
            word-break: break-word;
        }

        .btn-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 1.2rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--accent);
            border-radius: 0.5rem;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
        }

        .download-btn {
            background: var(--success);
        }

        .download-btn:hover {
            background: #0d9488;
            transform: translateY(-2px);
        }

        .view-btn {
            background: var(--info);
        }

        .view-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .modern-footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            margin-top: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .copyright {
            font-size: 0.95rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .social-icon {
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: var(--accent);
        }

        .social-icon i {
            font-size: 1.2rem;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                justify-content: center;
            }

            .container {
                padding: 1rem;
                margin: 1rem;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .list-group {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1.5rem;
            }

            .social-links {
                justify-content: center;
            }

            .copyright {
                order: 2;
            }

            .social-links {
                order: 1;
            }
        }

        @media (max-width: 480px) {
            .btn-container {
                flex-direction: column;
                width: 100%;
            }

            .badge {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="#" class="logo">PYQ Hub</a>
            <div class="nav-links">
                <a href="/"><i class="fas fa-home"></i> Home</a>
                <a href="/welcome_about"><i class="fas fa-info-circle"></i> About</a>
                <a href="/contact"><i class="fas fa-envelope"></i> Contact</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="folders-section">
            <h2 class="section-title">
                <i class="fas fa-file"></i>
                Available Papers {{ folder_name }}
            </h2>
            {% if files %}
            <ul class="list-group">
                {% for file in files %}
                <li class="list-group-item">
                    <div class="file-container">
                        <div class="file-name">
                            {{ file.name }}
                        </div>
                        <div class="btn-container">
                            <a href="{{ file.url }}" class="badge download-btn" download>
                                <i class="fas fa-download"></i> Download
                            </a>
                            <a href="{{ file.url }}" class="badge view-btn" target="_blank">
                                <i class="fas fa-eye"></i> View
                            </a>
                        </div>
                    </div>
                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>No files available in this folder.</p>
            {% endif %}

            <a href="{% url 'subject_page' %}" class="badge">
                <i class="fas fa-arrow-left"></i>
                Back to Subject
            </a>
        </div>
    </div>

    <footer class="modern-footer">
        <div class="footer-content">
            <div class="copyright">
                <p>&copy; 2025 PYQ Hub. All rights reserved.</p>
            </div>
            <div class="social-links">
                <a href="https://github.com/vipul0127" class="social-icon" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/vipul-iiitd-87840b308/" class="social-icon" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://vipul-iiitd.in/" class="social-icon" aria-label="Website">
                    <i class="fas fa-globe"></i>
                </a>
                <a href="https://www.instagram.com/vipul_ydv__/" class="social-icon" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
