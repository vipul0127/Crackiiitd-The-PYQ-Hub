<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - PYQ Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: #1e293b;
            --nav-bg: rgba(30, 41, 59, 0.95);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-hover);
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary);
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }

        /* Content Styles */
        .reset-complete-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .content-container {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.6s ease forwards;
        }

        h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 32px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 15px;
            color: var(--text-secondary);
            margin-bottom: 32px;
            text-align: center;
            line-height: 1.6;
        }

        .login-button {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Footer Styles */
        footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .content-container {
                padding: 32px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">PYQ Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome_about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reset Complete Section -->
    <div class="reset-complete-section">
        <div class="content-container">
            <h2>Password Reset Complete</h2>
            <p>Your password has been reset successfully. You can now log in with your new password.</p>
            <a href="{% url 'login' %}" class="login-button">Log in</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p class="mb-0">&copy; 2025 PYQ Hub. All rights reserved.</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/vipul0127" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/vipul-iiitd-87840b308/" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://vipul-iiitd.in/" class="social-icon"><i class="fas fa-globe"></i></a>
                    <a href="https://www.instagram.com/vipul_ydv__/" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
