<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - PYQ Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: #1e293b;
            --nav-bg: rgba(30, 41, 59, 0.95);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-hover);
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary);
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }

        .reset-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.6s ease forwards;
        }

        form h2 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 32px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 8px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .errorlist {
            color: red;
            font-size: 14px;
            margin-top: -12px;
            margin-bottom: 16px;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .password-display {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            margin-top: 32px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .password-display h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
        }

        .password-display strong {
            color: var(--text-primary);
            font-weight: 600;
            background: rgba(99, 102, 241, 0.2);
            padding: 4px 12px;
            border-radius: 6px;
        }

        footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            margin-top: auto;
        }

        .social-links a {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            form {
                padding: 32px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">PYQ Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <div class="reset-section">
        <form method="post">
            {% csrf_token %}
            <h2>Reset Your Password</h2>
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
            {% if new_password %}
                <div class="password-display">
                    <h3>Your New Password</h3>
                    <p>Your new password is: <strong>{{ new_password }}</strong></p>
                    <p>Remember to change this password once you log in.</p>
                </div>
            {% endif %}
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/vipul0127"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
