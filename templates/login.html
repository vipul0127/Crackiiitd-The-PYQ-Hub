<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PYQ Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: #1e293b;
            --nav-bg: rgba(30, 41, 59, 0.95);
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-hover);
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary);
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }

        /* Login Form Styles */
        .login-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 28px;
            width: 100%;
            max-width: 440px;
            animation: fadeIn 0.6s ease forwards;
        }

        form h3 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 32px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 24px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .links-section {
            margin-top: 24px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .links-section a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links-section a:hover {
            color: var(--accent);
        }

        /* Footer Styles */
        footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                padding: 32px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">PYQ Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome_about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup"><i class="fas fa-user-plus"></i> Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <div class="login-section">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h3>Welcome Back</h3>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            <label for="username">Username</label>
            <input type="text" placeholder="Enter your username" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Enter your password" id="password" name="password" required>

            <button type="submit">Sign In</button>

            <div class="links-section">
                <a href="{% url 'signup' %}">Create new account</a>
                <a href="{% url 'password_reset' %}">Forgot your password?</a>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p class="mb-0">&copy; 2025 PYQ Hub. All rights reserved.</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/vipul0127" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/vipul-iiitd-87840b308/" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://vipul-iiitd.in/" class="social-icon"><i class="fas fa-globe"></i></a>
                    <a href="https://www.instagram.com/vipul_ydv__/" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
