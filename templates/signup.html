<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - PYQ Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --card-bg: #1e293b;
            --nav-bg: rgba(30, 41, 59, 0.95);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--nav-bg);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand:hover {
            color: var(--accent-hover);
        }

        .navbar-nav .nav-link {
            color: var(--text-secondary);
            margin: 0 1rem;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent);
        }

        /* Content Styles */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        form {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 48px;
            border-radius: 28px;
            width: 100%;
            max-width: 600px;
            animation: fadeIn 0.6s ease forwards;
        }

        form h3 {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-size: 15px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            display: block;
        }

        .form-control {
            padding: 14px;
            background: var(--bg-secondary);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent), var(--accent-hover));
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .form-check-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-check-input:checked {
            background-color: var(--accent);
            border-color: var(--accent);
        }

        .alert {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-weight: 500;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .text-primary {
            color: var(--accent) !important;
        }

        .text-primary:hover {
            color: var(--accent-hover) !important;
            text-decoration: underline;
        }

        /* Footer Styles */
        footer {
            background: var(--bg-secondary);
            padding: 3rem 0;
            margin-top: auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .social-links a {
            color: var(--text-secondary);
            margin: 0 1rem;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--accent);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            form {
                padding: 32px;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">PYQ Hub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/welcome_about"><i class="fas fa-info-circle"></i> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact"><i class="fas fa-envelope"></i> Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="content">
        <form id="signup-form" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <h3>Join PYQ Hub</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger text-center">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" class="form-control" placeholder="Choose a unique username" 
                       name="username" id="username" required>
            </div>

            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" class="form-control" placeholder="Enter your IIITD email" 
                       name="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password1"><i class="fas fa-lock"></i> Password</label>
                <input type="password" class="form-control" placeholder="Create a strong password" 
                       name="password1" id="password1" required>
            </div>

            <div class="form-group">
                <label for="password2"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" class="form-control" placeholder="Repeat your password" 
                       name="password2" id="password2" required>
            </div>

            <div class="form-group otp-section" id="otp-section" style="display: none;">
                <label for="otp"><i class="fas fa-key"></i> Verification Code</label>
                <input type="text" class="form-control" placeholder="Enter the 6-digit code" 
                       name="otp" id="otp">
            </div>

            <div class="form-check mb-4">
                <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                <label class="form-check-label" for="consent">
                    I agree to the Terms of Service and Privacy Policy
                </label>
            </div>

            <button type="button" id="otp-button" class="btn btn-primary">
                <i class="fas fa-paper-plane"></i> Send Verification Code
            </button>

            <button type="submit" id="verify-button" class="btn btn-primary" style="display: none;">
                <i class="fas fa-check-circle"></i> Complete Signup
            </button>

            <div class="text-center mt-4">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-primary">Sign in here</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p class="mb-0">&copy; 2025 PYQ Hub. All rights reserved.</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/vipul0127" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.linkedin.com/in/vipul-iiitd-87840b308/" class="social-icon"><i class="fab fa-linkedin"></i></a>
                    <a href="https://vipul-iiitd.in/" class="social-icon"><i class="fas fa-globe"></i></a>
                    <a href="https://www.instagram.com/vipul_ydv__/" class="social-icon"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const csrftoken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

        document.getElementById('otp-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password1 = document.getElementById('password1').value;
            const password2 = document.getElementById('password2').value;

            if (email && username && password1 && password2) {
                if (password1 !== password2) {
                    alert('Passwords do not match!');
                    return;
                }

                if (!email.endsWith('@iiitd.ac.in')) {
                    alert('Please use your IIITD email address.');
                    return;
                }

                fetch('/send-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify({ email: email, username: username })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('otp-section').style.display = 'block';
                        document.getElementById('otp-button').style.display = 'none';
                        document.getElementById('verify-button').style.display = 'block';
                    } else {
                        alert(data.message || 'Error sending verification code.');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please fill all fields before requesting verification code.');
            }
        });

        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const otp = document.getElementById('otp').value;

            if (otp) {
                fetch('/verify-otp/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': csrftoken
                    },
                    body: new URLSearchParams(new FormData(this))
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/login/';
                    } else {
                        alert(data.message || 'Invalid verification code. Please try again.');
                    }
                })
                .catch(error => console.error('Error:', error));
            } else {
                alert('Please enter the verification code.');
            }
        });
    </script>
</body>
</html>
